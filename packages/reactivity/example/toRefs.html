<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app"></div>
    <script src="../dist/reactivity.global.js"></script>

    <script>
      const { reactive, effect, computed, ref, toRef, toRefs } = VueReactivity;

      const person = reactive({ name: "cjl", age: 18, gender: "male" });
      const { name, age } = toRefs(person);
      const _gender = toRef(person, "gender");
      effect(() => {
        app.innerHTML = name.value + " " + age.value + " " + _gender.value;
      });

      setTimeout(() => {
        // age.value = 100;
        // person.age = 300;
        _gender.value = "female";
      }, 1000);
    </script>
  </body>
</html>
