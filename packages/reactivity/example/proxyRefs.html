<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app"></div>
    <script src="../dist/reactivity.global.js"></script>

    <script>
      const { reactive, effect, computed, ref, toRef, toRefs, proxyRefs } =
        VueReactivity;

      const name = ref("cjl");
      const age = ref(18);
      const obj = proxyRefs({ name, age });
      effect(() => {
        app.innerHTML = obj.name + " " + obj.age;
      });

      setTimeout(() => {
        obj.age = 100;
      }, 1000);
    </script>
  </body>
</html>
