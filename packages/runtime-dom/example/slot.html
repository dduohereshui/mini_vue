<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app"></div>
    <script src="../dist/runtime-dom.global.js"></script>
    <script>
      const { render, h, ref, reactive, Fragment, Text } = VueRuntimeDOM;
      const app = document.getElementById("app");
      const SlotComponent = {
        setup(_, { emit, attrs, slots }) {
          console.log(slots);
        },
        render() {
          return h(Fragment, [
            h("div", this.$slots.header()),
            h("div", this.$slots.footer()),
          ]);
        },
      };
      const VueComponent = {
        props: {
          address: String,
        },
        setup(props, { emit }) {
          return {};
        },
        render() {
          return h(SlotComponent, null, {
            header: () => h("div", "header"),
            footer: () => h("div", "footer"),
          });
        },
      };
      render(h(VueComponent), app);
    </script>
  </body>
</html>
